<h2> Recent Survivors </h2>


<div class="recent-survivor">
  <ul>
    <li *ngFor="let oneSurvivor of survivors">

      <h4> {{ oneSurvivor.firstName }} {{ oneSurvivor.lastName }} </h4>
      <p> Joined: {{oneSurvivor.createdAt | date:'mediumDate' }} </p>
      <!-- <a routerLink="/survivor-details">Details</a> -->
      <button class="btn" (click) = "addAlly(oneSurvivor._id)"> Add Ally </button>
    </li>
  </ul>
</div>
