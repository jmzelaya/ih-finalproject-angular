<h2> Your Allies </h2>


  <div class="ally" *ngFor = "let oneAlly of allies">
      <img src="/assets/user-icon-large.png"/>
      <p>{{ oneAlly.firstName }} {{oneAlly.lastName}}</p>
      <p> {{ oneAlly.createdAt }}</p>
    <a href="mailto:{{oneAlly.email}}"> {{oneAlly.email}} </a>  

  </div>
