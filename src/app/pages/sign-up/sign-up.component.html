
<p class="error" *ngIf="errorMessage">
  {{ errorMessage }}
</p>

<div class="signup-wrap">

  <div class="container">
  	<div class="row">
  		<div class="col-sm-6 info">
  			<img src="/assets/logo.png"/>
  			<h1>The end of the world can be <br/> tough but, it doesn't have to be.</h1>
  			<ul>
  				<li>- Stay up to date with the hoard</li>
  				<li>- Connect with survivors</li>
  				<li>- Find supplies</li>
  			</ul>
  		</div>
  		<div class="col-sm-6 sign-up">
        <form (ngSubmit)="submitSignup()">
          <h2> Sign Up </h2>

          <div class="form-group">
            <label for="first-name-input">First Name</label>
            <input id="first-name-input" type="text" placeholder="Max"
              class="form-control" name="firstName" [(ngModel)] = "newUser.signupFirstName" />
            <br />
          </div> <!-- first name input -->
          <div class="form-group">
            <label for="last-name-input">Last Name</label>
            <input id="last-name-input" type="text" placeholder="Rockatansky"
              class="form-control" required name="lastName" [(ngModel)]= "newUser.signupLastName"/>
            <br />
          </div>
          <div class="form-group">
            <label for="email-input">Email</label>
            <input id="email-input" type="email" placeholder="madmax@furyroad.com"
              class="form-control" required name="email" [(ngModel)]= "newUser.signupEmail"/>
            <br />
          </div>
          <div class="form-group">
            <label for="password-input">Password</label>
            <input id="password-input" type="password" placeholder="*******"
              class="form-control" required name="userPassword" [(ngModel)]="newUser.signupPassword"/>
            <br />
          </div>

          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
  		</div>
  	</div>
  </div>
  <img class="layer-three fadeIn  animated" src="/assets/layer-three.svg" />
  <img class="layer-two fadeIn  animated" src="/assets/layer-two.svg" />
  <img class="layer-one fadeIn animated" src="/assets/layer-one.svg"/>
</div>
